<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


    <!-- Dashboard Tab -->
    <ion-tab title="Mis Listas" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/misListas">
        <ion-nav-view name="misListas"></ion-nav-view>
    </ion-tab>


    <!-- Chats Tab -->
    <ion-tab title="Ruta" icon-off="ion-paper-airplane" icon-on="ion-paper-airplane" href="#/tab/ruta">
        <ion-nav-view name="ruta"></ion-nav-view>
    </ion-tab>

    <!-- Friends Tab -->
    <ion-tab title="Valoraciones" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/valoraciones">
        <ion-nav-view name="valoraciones"></ion-nav-view>
    </ion-tab>

</ion-tabs>
