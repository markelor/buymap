<ion-view view-title="Login">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="cargar(user)">
            Sartu
        </button>
        <a href="#/registro" class="button button-block button-balanced">
            Registratu zaitez
        </a>
    </ion-content>
</ion-view>
