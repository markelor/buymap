<ion-view view-title="Login">
    <ion-content class="padding" ng-init="getAllProductos()">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>

            <button class="button button-positive" ng-model="kargatu" ng-click="cargar(user)">
                Sartu
            </button>
            <a href="#/registro">Registratu zaitez</a>
        </div>
    </ion-content>
</ion-view>
