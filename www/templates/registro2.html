
    <ion-view view-title="Registro">
        <ion-content class="padding">
            <div class="list">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="user.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="user.password">
                </label>
                <label class="item item-input item-stacked-label">
                    <input type="email" ng-model="user.email" placeholder="E-mail">
                </label>
                <button class="button button-block button-positive" ng-model="gorde" ng-click="guardar(user)" >
                    Datuak Bidali
                </button>
            </div>
        </ion-content>
    </ion-view>
