<ion-view view-title="Productos">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="producto in productos" type="item-text-wrap" href="#/tab/listadoCesta/{{producto.id}}">
                <h2>{{producto.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
